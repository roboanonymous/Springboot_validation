<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login Here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row mt-5 ">
			<div class="col-md-6 offset-md-3">
			
			
			<form th:action="@{/process}" method ="post" th:object="${LoginData}">
			<h1 class = "text-center"> Signup here</h1>
			
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">User Name</label>
    <input type="text" name = "userName" class="form-control" th:value="${LoginData.userName}" th:classappend= "${#fields.hasErrors('userName')?'is-invalid':''}" id="exampleInputEmail1" aria-describedby="emailHelp">
     <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer04Feedback" class="invalid-feedback">
    </div>
   
  </div>
  
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Email</label>
    <input type="email" name = "Email" class="form-control" th:value="${LoginData.Email}" th:classappend= "${#fields.hasErrors('Email')?'is-invalid':''}" id="exampleInputPassword1">
    <div th:each="e : ${#fields.errors('Email')}" th:text="${e}" id="validationServer04Feedback" class="invalid-feedback">
  </div>
  
  
  
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
			</div>
		</div>
	</div>
</body>
</html>
